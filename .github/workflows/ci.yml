name: Test Sessions

on:
  push:
    branches:
      - main

jobs:
  test-sessions:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Deno
        run: curl -fsSL https://deno.land/install.sh | sh

      - name: Copy Deno into test directory
        run: chmod +x /root/.deno/bin/deno && mv /root/.deno/bin/deno ./test/deno

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./test
          start: ./deno run -A ./test/server.ts
          config-file: cypress/integration/sessions.spec.js
          wait-on: 'http://localhost:8002'
          browser: chrome
          headless: true