name: CI

on:
  pull_request:
    types:
      - synchronize
  push:
    branches:
      - main

jobs:
  check-code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Lint
        run: deno lint
      - name: Typecheck
        run: deno task typecheck

  test-memory-session-store:
    runs-on: ubuntu-latest
    env:
      STORE: memory
    permissions:
      contents: read # Needed to clone the repository
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./test
          start: deno run -A ./server.ts
          spec: cypress/integration/sessions.spec.js
          wait-on: 'http://localhost:8002'
          browser: chrome
          headless: true

  test-redis-session-store:
    runs-on: ubuntu-latest
    env:
      STORE: redis
    permissions:
      contents: read # Needed to clone the repository
    steps:
      - name: Setup Redis
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 7
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./test
          start: deno run -A ./server.ts
          spec: cypress/integration/sessions.spec.js
          wait-on: 'http://localhost:8002'
          browser: chrome
          headless: true

  test-mongo-session-store:
    runs-on: ubuntu-latest
    env:
      STORE: mongo
    permissions:
      contents: read # Needed to clone the repository
    steps:
      - name: Setup MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: 6.0
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./test
          start: deno run -A ./server.ts
          spec: cypress/integration/sessions.spec.js
          wait-on: 'http://localhost:8002'
          browser: chrome
          headless: true

  test-cookie-session-store:
    runs-on: ubuntu-latest
    env:
      STORE: cookie
    permissions:
      contents: read # Needed to clone the repository
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./test
          start: deno run -A ./server.ts
          spec: cypress/integration/sessions.spec.js
          wait-on: 'http://localhost:8002'
          browser: chrome
          headless: true

  test-sqlite-session-store:
    runs-on: ubuntu-latest
    env:
      STORE: sqlite
    permissions:
      contents: read # Needed to clone the repository
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./test
          start: deno run -A ./server.ts
          spec: cypress/integration/sessions.spec.js
          wait-on: 'http://localhost:8002'
          browser: chrome
          headless: true

  test-postgres-session-store:
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    runs-on: ubuntu-latest
    env:
      STORE: postgres
    permissions:
      contents: read # Needed to clone the repository
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
